<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <script src="js/script.js" defer></script>
        <title>Document</title>
    </head>

    <body>
        <section>
            <div id="climate-content">
                <img src="assets/cloud.svg" alt="">
                <div id="form-input-location">
                    <input type="text" name="" id="searchInput" placeholder="Insira a Cidade">
                    <button id="btn-search">Pesquisar</button>
                </div>

                <div id="temperature">
                    <p id="temp-element"><span>18</span>&deg;</p>
                    
                    <div id="min-max">
                        <p id="temp-max-element"><span>22</span>&deg;</p>
                        <p id="temp-min-element"><span>16</span>&deg;</p>
                    </div>                 
                </div>

                <div id="content-statistics">
                    <div>
                        <img src="assets/wind.svg" alt="">
                        <div>
                            <p>Vento</p>
                            <p id="wind-speed"><span>17</span>km/h</p>
                        </div>      
                    </div>

                    <div>
                        <img src="assets/umidity.svg" alt="">
                        <div>
                            <p>Umidade</p>
                            <p id="humidity"><span>22</span>%</p>
                        </div>
                        
                    </div>

                    <div>
                        <img src="assets/rain.svg" alt="">
                        <div>
                            <p>Chuva</p>
                            <p id="rain"><span>10</span>%</p>
                        </div>    
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
