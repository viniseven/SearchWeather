<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Document</title>
    </head>

    <body>
        <section>
            <div id="climate-content">
                <img src="assets/cloud.svg" alt="">
                <div id="form-input-location">
                    <input type="text" name="" id="searchInput" placeholder="Insira a Cidade">
                    <button>Pesquisar</button>
                </div>

                <div id="temperature">
                    <span>18</span>
                    
                    <div id="min-max">
                        <span>22°</span>
                        <span>16°</span>
                    </div>                 
                </div>

                <div id="content-statistics">
                    <div>
                        <img src="assets/wind.svg" alt="">
                        <div>
                            <span>Vento</span>
                            <span>17 km/h</span>
                        </div>      
                    </div>

                    <div>
                        <img src="assets/umidity.svg" alt="">
                        <div>
                            <span>Umidade</span>
                            <span>31%</span>
                        </div>
                        
                    </div>

                    <div>
                        <img src="assets/rain.svg" alt="">
                        <div>
                            <span>Chuva</span>
                            <span>10%</span>
                        </div>    
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
