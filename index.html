<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="js/script.js" defer></script>
        <title>Document</title>
    </head>

    <body>
        <section>
            <div id="climate-content">
                <img id="#image-weather" src="" alt="">
                <div id="form-input-location">
                    <input type="text" name="" id="searchInput" placeholder="Insira a Cidade">
                    <button id="btn-search">
                        <svg fill="#FFFFFF" version="1.1" id="Capa_1" 
                            xmlns="http://www.w3.org/2000/svg" 
                            xmlns:xlink="http://www.w3.org/1999/xlink" 
                            width="17px" height="17px" 
                            viewBox="0 0 124.524 124.524" 
                            xml:space="preserve" stroke="#FFFFFF">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier"> <g> 
                            <path d="M51,102.05c10.5,0,20.2-3.2,28.3-8.6l29.3,29.3c2.301,2.3,6.101,2.3,8.5,0l5.7-5.7c2.3-2.3,2.3-6.1,0-8.5L93.4,79.35 c5.399-8.1,8.6-17.8,8.6-28.3c0-28.1-22.9-51-51-51c-28.1,0-51,22.9-51,51C0,79.149,22.8,102.05,51,102.05z M51,20.05 c17.1,0,31,13.9,31,31c0,17.1-13.9,31-31,31c-17.1,0-31-13.9-31-31C20,33.95,33.9,20.05,51,20.05z"></path> </g> </g></svg>
                    </button>
                   
                </div>

                <div id="temperature">
                    <p id="name-city">Rio Maria&#44;</p><span id="country-city">Brasil</span>

                    <p id="temp-element"><span>18</span>&deg;</p>
                    
                    <div>
                        <p id="temp-max-element"><span>22</span>&deg;</p>
                        <p id="temp-min-element"><span>16</span>&deg;</p>
                    </div>                 
                </div>

                <div id="content-statistics">
                    <div>
                        <img src="assets/wind.svg" alt="">
                        <div>
                            <p>Vento</p>
                            <p id="wind-speed"><span>17</span>km/h</p>
                        </div>      
                    </div>

                    <div>
                        <img src="assets/umidity.svg" alt="">
                        <div>
                            <p>Umidade</p>
                            <p id="humidity"><span>22</span>%</p>
                        </div>
                    </div>

                    <div>
                        <img src="assets/direction_wind.svg" alt="">
                        <div>
                            <p>Dir. do Vento</p>
                            <p id="rain"><span>10</span>&deg;</p>
                        </div>    
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
